<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Start with dark mode enabled -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrammarBuddy.in</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark:bg-gray-900 dark:text-white min-h-screen flex flex-col">
  <!-- Top Bar -->
  <header class="flex justify-between items-center p-4 shadow-md bg-white dark:bg-gray-800">
    <h1 class="text-2xl font-bold">GrammarBuddy</h1>
    <button id="theme-toggle" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white">
      ☀️ Light Mode
    </button>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col justify-center items-center p-6 text-center">
    <h2 class="text-3xl font-semibold mb-4">Welcome to GrammarBuddy</h2>
    <p class="mb-6">Sharpen your grammar skills with fun quizzes!</p>
    <button class="px-6 py-3 rounded-2xl bg-blue-600 text-white hover:bg-blue-700 transition">
      Start Quiz
    </button>
  </main>

  <!-- Footer -->
  <footer class="p-4 text-center bg-gray-100 dark:bg-gray-800">
    <p>© 2025 GrammarBuddy</p>
  </footer>

  <!-- Theme Script -->
  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    const html = document.documentElement;

    // Default dark mode
    if (!localStorage.getItem("theme")) {
      localStorage.setItem("theme", "dark");
    }

    // Apply stored theme
    if (localStorage.getItem("theme") === "dark") {
      html.classList.add("dark");
      toggleBtn.textContent = "☀️ Light Mode";
    } else {
      html.classList.remove("dark");
      toggleBtn.textContent = "🌙 Dark Mode";
    }

    // Toggle theme
    toggleBtn.addEventListener("click", () => {
      if (html.classList.contains("dark")) {
        html.classList.remove("dark");
        localStorage.setItem("theme", "light");
        toggleBtn.textContent = "🌙 Dark Mode";
      } else {
        html.classList.add("dark");
        localStorage.setItem("theme", "dark");
        toggleBtn.textContent = "☀️ Light Mode";
      }
    });
  </script>
</body>
</html>
